<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca MongoDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-purple: #6a0dad;
            --dark-purple: #4a148c;
        }
        .navbar { background-color: var(--primary-purple) !important; }
        .btn-primary { background-color: var(--primary-purple); border-color: var(--primary-purple); }
        .card-header { background-color: var(--primary-purple); color: white; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-book-half"></i> Biblioteca MongoDB
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/usuarios"><i class="bi bi-people-fill"></i> Usuarios</a></li>
                    <li class="nav-item"><a class="nav-link" href="/libros"><i class="bi bi-book-fill"></i> Libros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/prestamos"><i class="bi bi-arrow-left-right"></i> Pr√©stamos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/reservas"><i class="bi bi-calendar-check"></i> Reservas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ 'danger' if category == 'error' else 'success' }} alert-dismissible fade show">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
