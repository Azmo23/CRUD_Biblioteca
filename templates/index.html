{% extends "base.html" %}

{% block content %}
<div class="row mb-4">
    <div class="col-md-3">
        <div class="card text-white bg-primary">
            <div class="card-body">
                <h5 class="card-title"><i class="bi bi-people"></i> Usuarios</h5>
                <p class="card-text display-6">{{ stats.total_usuarios }}</p>
                <a href="/usuarios" class="btn btn-light">Ver todos</a>
            </div>
        </div>
    </div>
    <!-- Tarjetas similares para Libros, Préstamos y Reservas -->
</div>

<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h5><i class="bi bi-arrow-left-right"></i> Últimos Préstamos</h5>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Usuario</th>
                            <th>Libro</th>
                            <th>Devolución</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in ultimos_prestamos %}
                        <tr>
                            <td>{{ p.usuario.nombre }}</td>
                            <td>{{ p.libro.titulo }}</td>
                            <td>{{ p.fechaDevolucion }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
