{% extends "base.html" %}

{% block content %}
<h1><i class="bi bi-bookmark-plus"></i> Agregar Libro</h1>

<form method="POST" action="{{ url_for('agregar_libro') }}">
    <div class="mb-3">
        <label class="form-label">Título*</label>
        <input type="text" class="form-control" name="titulo" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Autor*</label>
        <input type="text" class="form-control" name="autor" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">ISBN*</label>
        <input type="text" class="form-control" name="isbn" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Categoría*</label>
        <input type="text" class="form-control" name="categoria" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Ejemplares*</label>
        <input type="number" class="form-control" name="ejemplares" min="1" required>
    </div>
    
    <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Guardar
    </button>
    <a href="{{ url_for('libros') }}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
    </a>
</form>
{% endblock %}
