{% extends "base.html" %}

{% block content %}
<h1><i class="bi bi-pencil-square"></i> Editar Libro</h1>

<form method="POST" action="{{ url_for('editar_libro', id=libro._id) }}">
    <div class="mb-3">
        <label class="form-label">Título*</label>
        <input type="text" class="form-control" name="titulo" 
                value="{{ libro.titulo }}" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Autor*</label>
        <input type="text" class="form-control" name="autor" 
                value="{{ libro.autor }}" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">ISBN*</label>
        <input type="text" class="form-control" name="isbn" 
                value="{{ libro.isbn }}" required readonly>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Categoría*</label>
        <input type="text" class="form-control" name="categoria" 
                value="{{ libro.categoria }}" required>
    </div>
    
    <div class="mb-3">
        <label class="form-label">Ejemplares*</label>
        <input type="number" class="form-control" name="ejemplares" 
                value="{{ libro.ejemplares }}" min="1" required>
    </div>
    
    <button type="submit" class="btn btn-primary">
        <i class="bi bi-save"></i> Actualizar
    </button>
    <a href="{{ url_for('libros') }}" class="btn btn-secondary">
        <i class="bi bi-x-circle"></i> Cancelar
    </a>
</form>
{% endblock %}
