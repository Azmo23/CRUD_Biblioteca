{% extends "base.html" %}

{% block content %}
<h1>Lista de Libros</h1>
<a href="{{ url_for('agregar_libro') }}" class="btn btn-primary mb-3">Agregar Libro</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Título</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Categoría</th>
            <th>Ejemplares</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for libro in libros %}
        <tr>
            <td>{{ libro[0] }}</td>
            <td>{{ libro[1] }}</td>
            <td>{{ libro[2] }}</td>
            <td>{{ libro[3] }}</td>
            <td>{{ libro[4] }}</td>
            <td>{{ libro[5] }}</td>
            <td>
                <a href="{{ url_for('editar_libro', id=libro[0]) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar_libro', id=libro[0]) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
