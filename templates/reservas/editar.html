{% extends "base.html" %}

{% block content %}
<h1>Editar Reserva</h1>
<form method="POST">
    <div class="form-group">
        <label for="usuario_id">Usuario:</label>
        <select class="form-control" id="usuario_id" name="usuario_id" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario._id }}" {% if usuario._id == reserva.usuario_id %}selected{% endif %}>{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="libro_id">Libro:</label>
        <select class="form-control" id="libro_id" name="libro_id" required>
            {% for libro in libros %}
            <option value="{{ libro._id }}" {% if libro._id == reserva.libro_id %}selected{% endif %}>{{ libro.titulo }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="fecha_reserva">Fecha de Reserva:</label>
        <input type="date" class="form-control" id="fecha_reserva" name="fecha_reserva" value="{{ reserva.fecha_reserva }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
