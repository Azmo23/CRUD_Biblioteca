{% extends "base.html" %}

{% block content %}
<h1>Editar Reserva</h1>
<form method="POST">
    <div class="mb-3">
        <label for="usuario_id" class="form-label">Usuario</label>
        <select class="form-select" id="usuario_id" name="usuario_id" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario[0] }}" {% if usuario[0] == reserva[1] %}selected{% endif %}>{{ usuario[1] }} {{ usuario[2] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="libro_id" class="form-label">Libro</label>
        <select class="form-select" id="libro_id" name="libro_id" required>
            {% for libro in libros %}
            <option value="{{ libro[0] }}" {% if libro[0] == reserva[2] %}selected{% endif %}>{{ libro[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="fechaReserva" class="form-label">Fecha de Reserva</label>
        <input type="date" class="form-control" id="fechaReserva" name="fechaReserva" value="{{ reserva[3] }}" required>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('reservas') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
