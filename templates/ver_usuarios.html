{% extends "base.html" %}

{% block content %}
<h1>Usuarios Registrados</h1>
<a href="{{ url_for('registrar_usuario') }}" class="btn btn-primary mb-3">Agregar Usuario</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Teléfono</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.telefono }}</td>
            <td>{{ usuario.direccion }}</td>
            <td>
                <a href="{{ url_for('editar_usuario', usuario_id=usuario._id) }}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{{ url_for('eliminar_usuario', usuario_id=usuario._id) }}" class="btn btn-danger btn-sm" onclick="return confirm('¿Estás seguro de eliminar este usuario?')">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
