{% extends "base.html" %}

{% block content %}
<h1>Agregar Préstamo</h1>
<form method="POST">
    <div class="mb-3">
        <label for="usuario_id" class="form-label">Usuario</label>
        <select class="form-select" id="usuario_id" name="usuario_id" required>
            <option value="">Seleccione un usuario</option>
            {% for usuario in usuarios %}
            <option value="{{ usuario[0] }}">{{ usuario[1] }} {{ usuario[2] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="libro_id" class="form-label">Libro</label>
        <select class="form-select" id="libro_id" name="libro_id" required>
            <option value="">Seleccione un libro</option>
            {% for libro in libros %}
            <option value="{{ libro[0] }}">{{ libro[1] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="mb-3">
        <label for="fechaPrestamo" class="form-label">Fecha de Préstamo</label>
        <input type="date" class="form-control" id="fechaPrestamo" name="fechaPrestamo" required>
    </div>
    <button type="submit" class="btn btn-primary">Guardar</button>
    <a href="{{ url_for('prestamos') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
