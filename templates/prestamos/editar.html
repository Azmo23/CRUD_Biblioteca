{% extends "base.html" %}

{% block content %}
<h1>Editar Préstamo</h1>
<form method="POST">
    <div class="form-group">
        <label for="usuario_id">Usuario:</label>
        <select class="form-control" id="usuario_id" name="usuario_id" required>
            {% for usuario in usuarios %}
            <option value="{{ usuario._id }}" {% if usuario._id == prestamo.usuario_id %}selected{% endif %}>{{ usuario.nombre }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="libro_id">Libro:</label>
        <select class="form-control" id="libro_id" name="libro_id" required>
            {% for libro in libros %}
            <option value="{{ libro._id }}" {% if libro._id == prestamo.libro_id %}selected{% endif %}>{{ libro.titulo }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="fecha_prestamo">Fecha de Préstamo:</label>
        <input type="date" class="form-control" id="fecha_prestamo" name="fecha_prestamo" value="{{ prestamo.fecha_prestamo }}" required>
    </div>
    <div class="form-group">
        <label for="fecha_devolucion">Fecha de Devolución:</label>
        <input type="date" class="form-control" id="fecha_devolucion" name="fecha_devolucion" value="{{ prestamo.fecha_devolucion }}" required>
    </div>
    <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="text" class="form-control" id="estado" name="estado" value="{{ prestamo.estado }}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
</form>
{% endblock %}
