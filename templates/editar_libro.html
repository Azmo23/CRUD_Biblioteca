{% extends "base.html" %}

{% block content %}
<h1>Editar Libro</h1>
<form method="POST">
    <div class="form-group">
        <label for="titulo">Título:</label>
        <input type="text" class="form-control" id="titulo" name="titulo" value="{{ libro.titulo }}" required>
    </div>
    <div class="form-group">
        <label for="autor">Autor:</label>
        <input type="text" class="form-control" id="autor" name="autor" value="{{ libro.autor }}" required>
    </div>
    <div class="form-group">
        <label for="ejemplares">Ejemplares:</label>
        <input type="number" class="form-control" id="ejemplares" name="ejemplares" value="{{ libro.ejemplares }}" required>
    </div>
    <div class="form-group">
        <label for="isbn">ISBN:</label>
        <input type="text" class="form-control" id="isbn" name="isbn" value="{{ libro.isbn }}" required>
    </div>
    <div class="form-group">
        <label for="genero">Género:</label>
        <input type="text" class="form-control" id="genero" name="genero" required >
    </div>
    <div class="form-group">
        <label for="yearPub">Año de Publicación:</label>
        <input type="number" class="form-control" id="yearPub" name="yearPub" value="{{ libro.yearPub }}" required>
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    <a href="{{ url_for('consultar_libros') }}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
