{% extends "base.html" %}

{% block content %}
<h1><i class="bi bi-people-fill"></i> Gestión de Usuarios</h1>
<a href="{{ url_for('agregar_usuario') }}" class="btn btn-primary mb-3">
    <i class="bi bi-plus-circle"></i> Nuevo Usuario
</a>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Dirección</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for usuario in usuarios %}
        <tr>
            <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ usuario.direccion }}</td>
            <td>
                <a href="{{ url_for('editar_usuario', id=usuario._id) }}" class="btn btn-warning btn-sm">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>
                <a href="{{ url_for('eliminar_usuario', id=usuario._id) }}" class="btn btn-danger btn-sm" 
                    onclick="return confirm('¿Eliminar este usuario?')">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
